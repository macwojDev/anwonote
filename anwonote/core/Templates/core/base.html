{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
<body>
    <div class="py-6 px-6 w-full h-32 flex justify-between bg-gray-300">
            <a href="/"><h3 class="font-semibold tracking-widest text-5xl px-4">ANWOTECH</h3></a>
            {% if request.user.is_authenticated %}
                <p class="flex justify-center text-2xl font-semibold">
                    Zalogowano jako: {{user.username}} 
                </p>
                <a href="{% url 'logout' %}" class=" flex items-center px-6 py-3 text-lg font-semibold bg-teal-500 rounded-xl hover:bg-teal-700">Wyloguj</a>
            {% else %}
                <a href="{% url 'signup' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-teal-500 rounded-xl hover:bg-teal-700">Zarejestruj siÄ™</a>
                <a href="{% url 'login' %}" class="flex items-center px-6 py-3 text-lg font-semibold bg-yellow-500 rounded-xl hover:bg-yellow-700">Zaloguj</a>
            {% endif %}
            <div class="flex font-semibold text-2xl bg-teal-400 hover:bg-teal-500 items-center rounded-xl">
                <a href="{% url 'topic:new' %}" class="px-6 py-6">Dodaj Post</a>
            </div>
    </div>
    <div class="min-h-screen">
            {% block content %}
            {% endblock %}
    </div>
    <footer class="flex justify-center items-center h-36 w-full bg-teal-100">
        <h1>Stopka</h1>
    </footer>
</body>
</html>
