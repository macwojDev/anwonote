                <div class="flex justify-center py-4 px-4">
                        {% for category in categories %}
                            {% if user == category.created_by and forloop.counter < 2 %}
                                    <form action="{% url 'topic:delete_category' %}" method="post">
                                        {% csrf_token %}
                                        <select name="category_id" class="px-4 py-4 rounded-xl">
                                            {% for category in categories %}
                                                {% if request.user == category.created_by %}
                                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                        <br>
                                        <br>
                                        <input type="submit" value="Usuń" class="w-full px-4 py-4 rounded-xl cursor-pointer bg-white hover:bg-red-600" onclick="return confirm('Czy na pewno chcesz usunąć tę kategorię?')"> 
                                    </form>
                            {% endif %}
                        {% endfor %}
                </div>
