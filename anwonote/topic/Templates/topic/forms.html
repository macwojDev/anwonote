{% extends 'core/base.html' %}

{% block title %}Nowy post{% endblock title %}

{% block content %}
<div class="flex justify-center items-center px-4 py-4 h-screen bg-gray-800">
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="px-6 py-6 border border-black rounded-xl bg-gray-200">
            {{ form.as_p }}
        </div>
        
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl">Dodaj</button>
    </form>
</div>
{% endblock content %}
