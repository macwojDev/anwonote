{% extends 'core/base.html' %}

{% block title %}{{ topic.name }}{% endblock title %}

{% block content %}
<div class="h-screen">
    <p class="flex items-center justify-center px-6 py-12 font-semibold text-6xl ">{{ topic.name }}</p>
    <div>
        <p class="px-24 py-6 text-2xl border-t-4 border-b-4  border-black">{{topic.content|wordwrap:6}}
    <div>
        <h2 class="px-8 py-8 float-right space-6 text-shadow text-gray-500">{{topic.status}}, {{topic.created_at}}, {{topic.created_by}}</h2>
    </div>
    {% if request.user == topic.created_by %}
    <div class="px-4 py-4">
        <a href="{% url 'topic:delete_post' topic.id %}" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Delete</a>
    </div>
    {% endif %}
</div>
    
{% endblock content %}
